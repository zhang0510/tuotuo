<script src="__JS__/jquerytool_1.0v.js"></script>
<script>
	function del(obj){
		var uid = $(obj).attr('name');
		if(confirm("是否删除")){
			$.post('__MODULE__/Member/commonMemDel',{'uid':uid},function(data){
				if(data.sign=='Y'){
					$.anewAlert(data.info);
					window.location.reload();
				}else{
					$.anewAlert(data.info);
				}
			})
		}else{
			return false;
		}
	}
</script>
