<script>
	//添加
	$('#add').click(function(event) {
		$('#provinceb option').each(function(index, el) {
            console.log($(this).val());
            if (0 == $(this).val()) {
                $(this).attr('selected',true);
            }
        });
        $('#provincec option').each(function(index, el) {
            console.log($(this).val());
            if (0 == $(this).val()) {
                $(this).attr('selected',true);
            }
        });
        var city = "<option value='0'>请选择市</option>";
        $('#citya').html(city);
        $('#cityb').html(city);
        $('#price').val('');
        $('#code').val('');
    });
	//添加集散地
	$('#jsd').click(function(event) {
		var provinceb = $('#provinceb').val();
        var citya = $('#citya').val();
        var provincec = $('#provincec').val();
        var cityb = $('#cityb').val();
        var price = $('#price').val();
        var code = $('#code').val();
        //alert(code);return false;
        if (provinceb == "") {
            $.anewAlert('起始省不能为空！');
            return false;
        } else if (citya == "") {
            $.anewAlert('起始市不能为空！');
            return false;
        } else if (provincec == "") {
            $.anewAlert('结束省不能为空！');
            return false;
        } else if (cityb == "") {
            $.anewAlert('结束市不能为空！');
            return false;
        } else if (price == "") {
            $.anewAlert('价格不能为空！');
            return false;
        } else if (!$.isPositiveNum(price)) {
            $.anewAlert('价格填写错误');
            return false;
        }
        $.post('__MODULE__/Product/bulkadd', {'san_code':code,'sprovince':provinceb,'scity':citya,'eprovince':provincec,'ecity':cityb,'price':price}, function(data) {
            if(data['status'] == 'Y'){
                $.anewAlert(data['info']);
                window.location.reload();
            } else {
                $.anewAlert(data['info']);
            } 
        });
	});
	
	
	
	
	
	//获取市
    $('#provincea').change(function(event) {
        // alert($(this).val());
        var provinceid = $(this).val();
        $(".delc").remove();
        $.post('__MODULE__/Product/area_act', {provinceid: provinceid}, function(data) {
            var _html = "";
            for (var i = 0; i < data.length; i++) {
                _html += "<option value="+data[i]['area_id']+" class='delc'>"+data[i]['area_name']+"</option>"
            }
            $('#city').append(_html);
        },'json');
    });
	//获取添加起始市
    $('#provinceb').change(function(event) {
        // alert($(this).val());
        var provinceid = $(this).val();
        
        $.post('__MODULE__/Product/area_act', {provinceid: provinceid}, function(data) {
            var _html = "";
            for (var i = 0; i < data.length; i++) {
                _html += "<option value="+data[i]['area_id']+">"+data[i]['area_name']+"</option>"
            }
            $('#citya').append(_html);
        },'json');
    });
	//获取添加结束市
    $('#provincec').change(function(event) {
        // alert($(this).val());
        var provinceid = $(this).val();
        $.post('__MODULE__/Product/area_act', {provinceid: provinceid}, function(data) {
            var _html = "<option>请选择区</option>";
            for (var i = 0; i < data.length; i++) {
                _html += "<option value="+data[i]['area_id']+">"+data[i]['area_name']+"</option>"
            }
            $('#cityb').html(_html);
        },'json');
    });
    //搜索
    $('#btn').click(function(event) {
        var provincea = $('#provincea').val();
        var city = $('#city').val();
        /* if((provincea!=''&&city=='')||(provincea==''&&city!='')){
        	$.anewAlert('省市不能为空');
        	return false;
        } */
        window.location.href="__MODULE__/Product/bulk/provincea/"+provincea+"/city/"+city;
    });
    //删除    
    $('.see4').click(function(event) {
        var code = $(this).attr('data-code');
        if (confirm('确定删除此信息吗？')) {
            $.post('__MODULE__/Product/bulkdel', {code: code}, function(data) {
                alert(data);
                window.location.reload();
            },'json');
        }
    })
    //修改
    $('.see1').click(function(event) {
    	var code = $(this).attr('code');
    	var star = $(this).attr('star');
    	var end = $(this).attr('end');
    	var price = $(this).attr('price')/100;
    	var p_s_name = $(this).attr('psname');
    	var c_s_name = $(this).attr('csname');
    	var p_e_name = $(this).attr('pename');
    	var c_e_name = $(this).attr('cename');
    	var sp = star.split(',')[0];
    	var sc = star.split(',')[1];
    	var ep = end.split(',')[0];
    	var ec = end.split(',')[1];
    	$('#provinceb option').each(function(index, el) {    		
    		if (sp == $(this).val()) {
    			$(this).attr('selected',true);
    		}
    	});
        var _htmlt = "<option selected value='"+sc+"'>"+c_s_name+"</option>"
        $('#citya').html(_htmlt);
        $('#provincec option').each(function(index, el) {    		
    		if (ep == $(this).val()) {
    			$(this).attr('selected',true);
    		}
    	});
        var _htmlb = "<option selected value='"+ec+"'>"+c_e_name+"</option>"
        $('#cityb').html(_htmlb);
        $('#price').val(price);
        $('#code').val(code);
    });
</script>
