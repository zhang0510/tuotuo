<include file='public:head'/>
<body>
	<include file='public:header'/>
	<div id="main-pyf">
		<include file='public:left'/>
		<div id="content">
			<!-- 		<div class="ico-pt span12">
			<h4>店铺管理</h4>
		</div>
		-->
		<div class="row">

			<div class="tsan113">

				<div class="widget">

					<div class="tabbable">
						<ul class="nav nav-tabs" id="tabnav">
							<li class="active">
								<a href="__MODULE__/Worklwt/advList">广告列表</a>
							</li>
							<li class="">
								<a href="__MODULE__/Worklwt/link">友情链接列表</a>
							</li>
						</ul>

						<div class="tab-content1">
							<div class="tab-content">
								<div class="tab-pane active">
									<form id="edit-profile" class="form-horizontal" />
									<fieldset>
										<div class="l_uit">
											<div class="control-group">

												<div style="float:left;" class="controls clec_t">
													<div class="v_pb">
														<input type="text" id="fskj" placeholder="请输入广告标题" value="{$name}" class="i_n text2 width360">
														<button class="btn btn-default5" onclick="awdfuns();" type="button">搜索</button>
													</div>
												</div>
												<!-- /controls -->
												<a href="__MODULE__/Worklwt/advAdd"><button class="red btn btn-default5 fr" type="button">添加广告</button></a>

											</div>
											<script>
												$(function(){
													$('table tr.tr2 height70:odd').css('background','#F0F0F0');
												});
												function awdfuns(){
													var ss = $("#fskj").val();
													window.location.href="__MODULE__/Worklwt/advList/name/"+ss;
												}
											</script>
											<div class="l_table">
												<table>
													<tr class="tr1">
														<td>广告标题</td>
														<td>广告图片</td>
														<td>位置</td>
														<td width="150" style="max-width:250px;width:150px;">链接</td>
														<td>操作</td>
													</tr>
													<foreach name="list.list" item="vo">
														<tr class="tr2 height70">
														<td>{$vo.adv_img_title}</td>
														<td><img src="{$vo.adv_img}" class="max" alt=""></td>
														<td>{$vo.dis}</td>
														<td class="td_d2" align="center">{$vo.adv_img_url}</td>
														<td>
															<a href="__MODULE__/Worklwt/advAdd/id/{$vo.adv_img_id}" class="see1">修改</a>
															<a href="__MODULE__/Worklwt/advDels/id/{$vo.adv_img_id}" class="see2">删除</a>
														</td>
														</tr>
													</foreach>
												</table>
											</div>
											<div class="l_fenye">
												{$list.show}
											</div>
										</div>
										</fieldset>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /widget -->
				</div>
				<!-- /span11 -->
			</div>
			<!-- /row -->
		</div>
	</div>

</html>
