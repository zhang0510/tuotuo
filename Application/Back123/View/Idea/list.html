<script src="/Public/laydate/laydate.js" type="text/javascript" /></script>
<body>
	<include file='public:header'/>
	<div id="main-pyf">

		<div id="content">
			<!-- 		<div class="ico-pt span12">
			<h4>店铺管理</h4>
		</div>
		-->
		<div class="row">

			<div class="tsan113">

				<div class="widget">

					<div class="tabbable">
						<ul class="nav nav-tabs" id="tabnav">
							<li>
								<a href="__MODULE__/Worklwt/contList">内容维护</a>
							</li>
							<li class="active">
								<a href="__MODULE__/Worklwt/ideaList">意见反馈</a>
							</li>
						</ul>
						<div class="tab-content1">
							<div class="tab-content">
								<div class="tab-pane active">
									<form action="__MODULE__/Worklwt/ideaList" method="post" id="edit-profile" class="form-horizontal" />
									<fieldset>
										<div class="l_uit">
											<div class="control-group">

												<div class="control-group">
												<div style="float:left;" class="controls clec_t">
													<div class="v_pb">
														<input type="text" name="start" id="start" value="{$start}"onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="i_n text2">
														~
														<input type="text" name="end" id="end" value="{$end}"onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="i_n text2">
														<button class="btn btn-default5" onclick="awdfuns();" type="button">搜索</button>
													</div>

												</div>
												<!-- /controls -->

												</div>
												<!-- /controls -->
											</div>
											<script>
												$(function(){
													$('table tr.tr2 height70:odd').css('background','#F0F0F0');
												});
												function awdfuns(){
													var ss = $("#start").val();
													var dd = $("#end").val();
													if(ss!="" && dd!=""){
														$("#edit-profile").submit();
													}else{
														$.anewAlert('请选择日期');
											  			return false;
													}
													
												}
											</script>
											<div class="l_table">

														<td>联系方式</td>
														<td>日期</td>
														<td>操作</td>
													</tr>
													<foreach name="list.list" item="vo">
													<tr class="tr2">
														<td>{$vo.yj_name}</td>
														<td>{$vo.yj_tel}</td>
														<td>{$vo.yj_time}</td>
														<td class="td_d2">
															<a href="__MODULE__/Worklwt/ideaInfo/id/{$vo.yj_id}" class="see1">查看</a>
														</td>
													</tr>
													</foreach>
												</table>
											</div>
											<div class="l_fenye">
												{$list.show}
											</div>
										</div>

										</form>
									</div>
