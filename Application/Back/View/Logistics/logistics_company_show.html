<include file='public:head'/>
<script>
	function del(obj){
		var id = $(obj).attr('name');
		$.post('__MODULE__/Logistics/del',{'id':id},function(data){
			if(data.sign=='Y'){
				layer.msg(data.con);
				window.location.reload();
			}else{
				layer.msg(data.con);
			}
		})
	}
</script>
<body>

	<include file='public:header'/>
	<div id="main-pyf">
		<include file='public:left'/>

		<div id="content">
			<!-- 		<div class="ico-pt span12">
			<h4>店铺管理</h4>
		</div>
		-->
		<div class="row">

			<div class="tsan113">

				<div class="widget">

					<div class="tabbable">
						<ul class="nav nav-tabs" id="tabnav">
							<li class="active">
								<a href="">物流公司</a>
							</li>
							<li>
								<a href="__MODULE__/Logistics/driverShow">司机</a>
							</li>
						</ul>

						<div class="tab-content1">
							<div class="tab-content">
								<div class="tab-pane active">
									<form id="edit-profile" class="form-horizontal" >
									<fieldset>
										<div class="l_uit">
											<div class="control-group">
												<div style="float:left;" class="controls clec_t">
													<div class="v_pb">
														<input type="text" placeholder="请输入公司名称|负责人|调度员|跟踪员" name="name" value="{$name}" class="i_n text2 width360">
														<button class="btn btn-default5" type="submit">搜索</button>
													</div>
												</div>
												<!-- /controls -->
												<a href="__MODULE__/Logistics/companyAdd/type/a"><button class="red btn btn-default5 fr" type="button">添加公司</button></a>
											</div>
											<script>
												$(function(){
													$('table tr.tr2:odd').css('background','#F0F0F0');
												});
											</script>
											<input type="hidden" id="num" value="{$num}" />
											<div class="l_table">
												<table>
													<tr class="tr1">
														<td>公司简称</td>
														<td>负责人|电话</td>
														<td>调度员|电话</td>
														<td>跟踪员|电话</td>
														<td>合同</td>
														<td>有效状态</td>
														<td>操作</td>
													</tr>
													<foreach name="list" item="vo">
														<tr class="tr2">
															
															<td>{$vo.lc_short_name}</td>
															<td>{$vo.lc_lxrs}|{$vo.lc_tel}</td>
															<td>{$vo.lc_diao}|{$vo.lc_diao_tel}</td>
															<td>{$vo.lc_gen}|{$vo.lc_gen_tel}</td>
															<td>	
																<if condition="($vo.lc_ht_code neq '')">
																{$vo.lc_ht_code}
																<else />
																	--
																</if>
															</td>
															<td>
																<if condition="($vo.lc_status eq 'Y')">
																	有效
																<else />
																	无效
																</if>
															
															</td>
															<td>
																<a class="see1" href="__MODULE__/Logistics/companyAdd/id/{$vo.lc_id}/type/e">修改</a>
																<a class="see2" href="javascript:;" name="{$vo.lc_id}" onclick="del(this);">删除</a>
															</td>
														</tr>
													</foreach>

												</table>

											</div>
											<div class="l_fenye">
											<if condition="$num neq 0">
												{$page}
											</if>
											</div>
										</div>
											</fieldset>
										</form>
									</div>

								</div>
							</div>

						</div>

					</div>
					<!-- /widget -->

				</div>
				<!-- /span11 -->

			</div>
			<!-- /row -->

		</div>
	</div>

</body>
</html>
